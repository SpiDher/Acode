<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial scale=1.0">
        <meta name="author" content="Sophia Sunday">
        <meta name="description" content="This page contains html code for designing a webpage based on the course CSC121">
          
        <title>CSC121 WEBPAGE</title>
               
    </head> 
    <body>
        <div class="container">
        <h1>Simple Area and Perimeter Calculator</h1>
    <form>
        <label>Width</label>
        <input type="number" id="width" placeholder="Width">
        <label>Height</label>
        <input type="number" id="height" placeholder="Height">
        <button id="calc">Calculate</button><br>
        <label>Area:</label>
        <output id="area"></output><br>
        <label>Perimeter:</label>
        <output id="Perimeter"></output>
    </form>
    <script>
        function calculator(){
            let width= document.getElementById("width")
            let height= document.getElementById("height")
            width= width.valueAsNumber
            height= height.valueAsNumber
            const area= width*height
            const Perimeter= 2*(width*height)
            document.getElementById("area").innerHTML=area
            document.getElementById("Perimeter").innerHTML=Perimeter
        }
        const btn= document.getElementById("calc")
        btn.addEventListener("click",() => {
            event.preventDefault()
            calculator()
        })
        

    </script>
       <hr>
    </body>
    
</html>
